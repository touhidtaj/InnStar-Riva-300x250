<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Created by Touhidul Islam, Mobile : +88 01787188885, Portfolio: https://zaap.bio/TouhidDesign">
  <title>RIVA</title>
  <style>
    /* Container for the rich media banner */
    #innstar_ad {
      position: relative;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 300 / 250; /* Maintains 300x250 ratio */
      margin: 0 auto;
      background-color: white;
      background-image: url("Riva.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
  
    /* YouTube iframe styling */
    #innstar_ad iframe {
      position: absolute;
      top: calc(83 / 250 * 100%); /* Responsive vertical position */
      left: calc(11 / 300 * 100%); /* Responsive horizontal position */
      width: calc(280 / 300 * 100%); /* Responsive width */
      height: calc(158 / 250 * 100%); /* Responsive height */
      z-index: 9999; /* Ensures it appears above the tap area */
      border-radius: 4px; /* Rounds the corners */
      border: none;
    }
  
    /* Tap area for the entire banner */
    #taparea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9998; /* Ensures it is below the video */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="innstar_ad">
    <!-- YouTube Video -->
    <iframe
      id="ytplayer"
      type="text/html"
      src="https://www.youtube.com/embed/yFiaUuGhT5E?autoplay=1&mute=1&loop=1&rel=0&modestbranding=1&playsinline=1&start=3"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
    
    <!-- ClickTag Area -->
    <a id="taparea" href="#" target="_blank"></a>
  </div>
  
  <script>
    // Set the ClickTag dynamically
    var clickTag = "https://www.innstarbd.com/present/project/riva";
    document.getElementById("taparea").href = clickTag;

    console.log("Responsive rich media banner with ClickTag loaded.");
  </script>
</body>
</html>
